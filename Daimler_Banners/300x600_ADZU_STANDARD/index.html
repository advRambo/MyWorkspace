<html lang="en" dir="ltr">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="ad.size" content="width=300,height=600">
  <title>Mercedes-Benz</title>

  <style>body{padding:0;margin:0;color:#fff;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-family:'MBCorpoA_TitleCond',Helvetica,Arial,sans-serif;text-align:left;font-size:10px}#container{box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box}#container,#wrapper{position:absolute;background-color:#000;overflow:hidden}#exit-link{cursor:pointer;z-index:100;outline-offset:-5px}#exit-link,.element,.img img{position:absolute}.img img{height:100%}.img img,.svg img{width:100%}#backup-image{height:100%;color:#fff;background-color:#000;display:table;font-family:inherit}#backup-image span{display:table-cell;vertical-align:middle;font-size:16px;padding:15px;letter-spacing:1px}.hide{opacity:0}#backup-image,.textWrapper{position:absolute;width:100%}.headline{position:absolute;color:#fff}#cta{font-family:'MBCorpoS_Text','MBCorpoATitleCond',Helvetica,Arial,sans-serif;background-color:#00adef;display:block;box-sizing:border-box;overflow:hidden}#cta,#cta_text{color:#fff;text-align:center}#txt_logo{font-family:'MBCorpoATitleCond',Helvetica,Arial,sans-serif;font-size:18px}.logo_container{background:#000}.logo_text{font-family:'MBCorpoA_TitleCond';letter-spacing:.1px}.blackBg{background-color:#000}.headline_copy{font-family:'MBCorpoA_TitleCond';line-height:1}.terms_link{font-family:'MBCorpoS_Text';text-decoration:underline;color:#fff;display:block;font-size:inherit}#ctaShine{top:0;left:0;width:100%;height:100%;background:linear-gradient(to right,rgba(255,255,255,0) 0%,rgba(255,255,255,.5) 50%,rgba(255,255,255,0) 100%);filter:progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffffff', endColorstr='#00ffffff',GradientType=1 )}</style>

<body>

  <!-- <div id="container" class="hide" style="width:970px; height:250px"
    data-bind="style:{height:Height + 'px', width:Width + 'px'}"> -->
  <div id="container" class='' style="width:300px; height:600px"
    data-bind="style:{height:Height + 'px', width:Width + 'px'}"></div>

  <div id="wrapper" class=''>

    <!-- Add your Banner elements in here -->

    <div id="frame" class="frame element">
      <div id="img1" class="bgImg element img">
        <img src="img1.jpg" alt="" data-bind="attr:{src:CDO_354_Image_01.Value}">
      </div>

      <div id="black_bg1" class="blackBg element"></div>

      <div id="headline_1" class="headline_copy element hide" data-bind="html:CDO_354_Headline_01.Value">
        The new C-Class by Mercedes-Benz.
      </div>

      <div id="img2" class="bgImg element img hide">
        <img class="img" src="img2.jpg" alt="" data-bind="attr:{src:CDO_354_Image_02.Value}">
      </div>

      <div id="black_bg2" class="blackBg element"></div>

      <div id="headline_2" class="headline_copy element hide" data-bind="html:CDO_354_Headline_02.Value">
        Connect to the road ahead with augmented-reality navigation.
      </div>

      <div id="headline_3" class="headline_copy element hide" data-bind="html:CDO_354_Offer_Headline.Value">
        The new C-Class. Discover it for yourself today.
      </div>

    </div>

    <div id="black_overlay" class="black_overlay element blackBg" style="opacity: 0.5;"></div>
    <div id="logo_container" class="logo_container element">
    </div>
    <div id="logo_text" class="logo_text element">
      The new C-Class.
    </div>
    <div id="logo" class="logo element img">
      <img src="logo.png" id="mainLogo" alt="Mercedes_Benz_Logo">
    </div>
    <div id="cta" class="element hide">
      <span id="cta_text" data-bind="html:CDO_354_CTA_Message.Value">Book a test drive</span>
      <div id="ctaShine" class="ctaShine element"></div>
    </div>
    <div id="terms_conditions" class="element hide">
      <a href="javascript:void(0)" class="terms_link">
        View terms &amp; conditions
      </a>
    </div>
    <div id="black_stick" class="blackBg element hide"></div>


    <!-- <div id="sprite"></div> -->

  </div>

  <div id="backup-image" class="hide"><span>BREAKPOINT<br>NOT SET</span></div>
  <div id="exit-link"></div>

  </div>

</body>

    }

    }

    banner.black_stick = {
      element: document.getElementById('black_stick'),
    }

    banner.logo_container = {

    banner.logo_text = {

    banner.setup.getContainerSize()

    //Banner object for de-bugging
